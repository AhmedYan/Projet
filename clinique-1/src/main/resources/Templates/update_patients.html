<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Doctor Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Patient Management System</h1>
		<hr>
		<h2>Update Patient</h2>

		<form action="#" th:action="@{/savePatient}" th:object="${Patient}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{FirstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{LastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{Email}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{Tel}" class="form-control mb-4 col-4">
		<input type="text" th:field="*{Sexe}" class="form-control mb-4 col-4">
<input type="text" th:field="*{dnaissance}" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Update Patient</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/showPatientsList}"> Back to Patient List</a>
	</div>
</body>
</html>
